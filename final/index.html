<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5.party@latest/dist/p5.party.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Krona+One&family=Playfair+Display:wght@500&display=swap');
        </style>
    <link rel="stylesheet" href="style4design.css">
    <link rel="stylesheet" href="style4sketch.css">

    <title>CMYK</title>
</head>

<body>


    <div id="bg">
        <div id="bg_block_1"></div>
        <div id="bg_block_2"></div>
        <div id="bg_block_3"></div>
        <div id="bg_block_4"></div>
      
    </div>

    <svg id="design-paper" width="100%" height="100%">

        <filter id="xor"  
                 >

        <feImage href="./dots/rect.png" x="-13px" y="0px" width="52px" height="36px"/>
               <feComposite in2="SourceGraphic" result="comp"
               operator="xor"/>
        </filter>

    <defs>
    <g id="single-dot">
        <g transform="translate(0,0)">
    
        <rect x="0" y="0" width="13" height="36" fill="white"/>
        <rect x="39" y="0" width="13" height="36" fill="white"/>
        <rect x="0" y="0" width="52" height="10" fill="white"/>

        </g>

        <g transform="translate(13,10)">

        <!-- <rect fill-rule="nonzero" x="-13" y="0" width="52" height="36" fill="blue" filter="url(#xor)" /> -->
        <circle  cx="13" cy="13" r="13" fill="white" filter="url(#xor)"/>
     
        </g>
    </g>


    </defs>

    </svg>

    

    <div id="design-front">
  
    </div>


      
  <div id="main">
    <div id="title"><h1>CMYK</h1></div>
    <div id="mainCanvas"></div>
    <div id="scoreCanvas"></div>
  
  </div>

    <script src="design.js"></script>
    <script src="sketch.js"></script>
    
</body>
</html>
